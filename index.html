<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tabla de tiempos</title>
  <link rel="stylesheet" type="text/css" href="./css/reset.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link rel="stylesheet" type="text/css" href="./css/formulario.css">

  <script src="https://kit.fontawesome.com/fa63d3d034.js" crossorigin="anonymous"></script>
  
</head>
<body class="contenedorGeneral">
  <div class="contenedorGrid">
    
    <!-- Formulario -->
    <div class="contenedorFormulario">
         
      <div class="tituloAlumno seiscientos">Alumno</div>
      <div class="tituloTiempo seiscientos">Tiempo</div>
      
      <!-- Primer alumno -->
      <input class="campoAlumno" type="text" name="name" id="campoNombreUno" placeholder="Nombre" tabindex="1" required> 
        <div class="campoMinutos doscientos"> 
          <input type="radio" name="minutosUno" id="cincoMinUno" value="cincoMinUno">
          <label for="cincoMinUno"> <b class="seiscientos"> 5 </b> min </label> 
        </div>

        <div class="campoMinutos doscientos"> 
          <input type="radio" name="minutosUno" id="diezMinUno" value="diezMinUno"> 
          <label for="diezMinUno"> <b class="seiscientos"> 10 </b> min </label> 
        </div>

        <div class="campoMinutos doscientos"> 
          <input type="radio" name="minutosUno" id="quiceMinUno" value="quiceMinUno"> 
          <label for="quiceMinUno"> <b class="seiscientos"> 15 </b> min </label> 
        </div>

      <!-- Segundo alumno -->
      <input class="campoAlumno" type="text" name="name" id="campoNombreDos" placeholder="Nombre" tabindex="1" required> 
        <div class="campoMinutos doscientos"> 
          <input type="radio" name="minutosDos" id="cincoMinDos" value="cincoMinDos">
          <label for="cincoMinDos"> <b class="seiscientos"> 5 </b> min </label> 
        </div>

        <div class="campoMinutos doscientos"> 
          <input type="radio" name="minutosDos" id="diezMinDos" value="diezMinDos"> 
          <label for="diezMinDos"> <b class="seiscientos"> 10 </b> min </label> 
        </div>

        <div class="campoMinutos doscientos"> 
          <input type="radio" name="minutosDos" id="quinceMinDos" value="quinceMinDos"> 
          <label for="quinceMinDos"> <b class="seiscientos"> 15 </b> min </label> 
        </div>

      <!-- Tercer alumno -->
      <input class="campoAlumno" type="text" name="name" id="campoNombreTres" placeholder="Nombre" tabindex="1" required> 
        <div class="campoMinutos doscientos"> 
          <input type="radio" name="minutosTres" id="cincoMinTres" value="cincoMinTres">
          <label for="cincoMinTres"> <b class="seiscientos"> 5 </b> min </label> 
        </div>

        <div class="campoMinutos doscientos"> 
          <input type="radio" name="minutosTres" id="diezMinTres" value="diezMinTres"> 
          <label for="diezMinTres"> <b class="seiscientos"> 10 </b> min </label> 
        </div>

        <div class="campoMinutos doscientos"> 
          <input type="radio" name="minutosTres" id="quinceMinTres" value="quinceMinTres"> 
          <label for="quinceMinTres"> <b class="seiscientos"> 15 </b> min </label> 
        </div>

      <div class="guardar">
        <button class="botonGuardar seiscientos" id="botonGuardar">
          Guardar
        </button>
      </div>
            
    </div>

    <!-- Podio -->
    <!-- 1º más tiempo acumulado -->
    <div class="usuarioPodio" id="tarjetaUsuarioPrimero">
        <div class="contenedorAvatarPodio">
          <!-- <img class="avatarPodio" src="./img/user.png" alt="imagen usuario"> -->
          <i class="fas fa-user-alt userIcon"></i>
        </div>
        <div class="contenedorDatosPodio">
          <h2 class="nombrePodio seiscientos" id="nombreUsuarioPrimero">Nombre</h2>
          <h3 class="apellidoPodio doscientos">Apellido</h3>
          <p class="tiempoPodio doscientos" id="tiempoUsuarioPrimero"> <b class="seiscientos">0</b>min</p>
        </div>
    </div>
      
    <!-- 2º más tiempo acumulado -->
    <div class="usuarioPodio" id="tarjetaUsuarioSegundo">

        </div>
    </div>
    
    <!-- Parrilla -->
    <div class="siguientes" id="siguientes">
      <h2 class="textoACambiar">Ver siguientes</h2>
      <div class="flecha">
        <i class="fas fa-angle-down"></i>

    </div>

        <div class="usuarioParrilla">

          </div>
          <div class="contenedorDatosParrilla">

          <div class="contenedorDatosParrilla">

      </div>
    </div>

  </div>
