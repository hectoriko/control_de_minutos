<body class="contenedorGeneral">

    <div class="contenedorGrid">
      
      <div class="contenedorFormulario">
        <form action="POST">
          <table>
            <tr>
              <th><label for="name">Alumno</label></th>
              <th><label for="name">Tiempo</label></th>
            </tr>
    
            <tr>
              <td><input type="text" name="name" id="name" placeholder="Nombre" required></td>
              <td><button>5min</button></td>
              <td><button>10min</button></td>
              <td><button>15min</button></td>
            </tr>
            
            <tr>
              <td><input type="text" name="name" id="name" placeholder="Nombre" required></td>
              <td>
                <label class="container">5min
                  <input type="checkbox">
                  <span class="checkmark"></span>
                </label>
              </td>
              <td>
                <label class="container">10min
                  <input type="checkbox">
                  <span class="checkmark"></span>
                </label>
              </td>
              <td>
                <label class="container">15min
                  <input type="checkbox">
                  <span class="checkmark"></span>
                </label>
              </td>
            </tr>
            <tr>
              <td><input type="text" name="name" id="name" placeholder="Nombre" required></td>
              <td><input type="radio" value="none" name="rate" />5min</td>
              <td><input type="radio" value="none" name="rate" />10min</td>
              <td><input type="radio" value="none" name="rate" />15min</td>
            </tr>
          </table>
        </form>
      </div>
